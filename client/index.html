<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Sali-gram</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt="" loading="lazy">
        <span class="ml-2">Sali-gram</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- NAVLINKS -->

        </div>
      </div>
      <div>
        <form class="d-flex me-5 align-items-center" onsubmit="app.PostsController.findPost(event)">
          <div>
            <input name="search" type="text" id="search" required minlength="1" maxlength="30" placeholder="Search Creator Name">
          </div>
          <div>
            <button class="btn" type="submit"><i class="text-light mdi mdi-magnify"></i></button>
          </div>
        </form>
      </div>
      <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#createSaliModal">
        <i class="mdi mdi-plus"></i>
      </button>

      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main>
    <section class="container-fluid">

      <div id="posts" class="row">


      </div>
      <div class="row">

      </div>

    </section>



  </main>


  <!-- CREATE SALAMANDER MODAL -->
  <div class="modal fade" id="createSaliModal" tabindex="-1" aria-labelledby="createSaliModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createSaliModalLabel">Create Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="app.PostsController.createPost(event)">

            <div class="d-flex w-100">
              <div class="form-floating mb-3 w-50">
                <input name="title" type="text" class="form-control" id="title" placeholder="Post Title..." required minlength="1" maxlength="30">
                <label for="floatingInput">Title</label>
              </div>

              <div class="form-floating mb-3 w-50">
                <input name="image" value="" type="text" class="form-control" id="title" placeholder="Image Url..." maxlength="500">
                <label for="floatingInput">Image Url</label>
              </div>
            </div>

            <div class="form-floating">
              <textarea name="body" class="form-control" placeholder="Post Body..." id="body" style="height: 100px"></textarea>
              <label for="body">Post Body</label>
            </div>

            <div class="d-flex justify-content-end pt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Close</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Active Salamander Modal -->
  <div class="modal fade" id="activePostModal" tabindex="-1" aria-labelledby="activePostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="activePost">

      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js" integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js" integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
